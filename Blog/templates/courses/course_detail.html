{% extends 'base.html' %}

{% block container %}
<div>
  <div class="row" style='margin-top:80px;background-color:#e6f2ff;padding:30px;border-radius:20px 20px 0px 0px' >
<div class="col-lg-6" >
<img src="{{object.image.url}}" width="100%" height="300px"  />
</div>
<div class="col-lg-6"  >

<h1 class='text-warning'>{{object.title}}</h1>
<p class='text-secondary'>{{object.description}}</p>
<a class="btn btn-warning" href="/post/{{first_post_id}}">start</a>
</div>
</div>
<div class="row">
<div class="col-lg-12" style="padding:0px">
  <ul class="list-group">
      <li class="list-group-item active">play list of the course</li>
{% for post in object.get_all_posts %}
    <li class="list-group-item d-flex justify-content-between align-items-center ">
    <a href="/post/{{post.id}}">{{post.title}}</a>
      <a href="/post/{{post.id}}" class="btn btn-secondary">read more</a>
    </li>
{% endfor %}
  </ul>
</div>
</div>
</div>
{% endblock %}
