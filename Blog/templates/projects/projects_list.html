{% extends 'base.html' %}

{% block container %}
<div class='row' style='margin-top:100px;margin-bottom:15px'>
  <div class="col-lg-12">
    <h3 class='text-warning'>Projects</h3>
  <hr style="height:1px;background-color:orange"/>
  </div>
</div>
<div class='row' style='margin-bottom:50px' >
{% for project in object_list %}
<div class='col-lg-6'  style='margin-bottom:20px' >
  <div class="card"  >
    <img class="card-img-top" src="{{project.image.url}}" height="300px" >
    <div class="card-body">
      <a href="/project/{{project.id}}/" >
      <h5 class="card-title text-primary">{{project.title}}</h5>
</a>
        <p class="card-text">{{project.description|truncatechars:200}}</p>
       <a href="/project/{{project.id}}/" class="btn btn-primary">detail</a>
    </div>
  </div>
  </div>
{% endfor %}
</div>
{% endblock %}
