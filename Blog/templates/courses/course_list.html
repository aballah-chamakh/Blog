{% extends 'base.html' %}

{% block container %}
<div class='row' style='margin-top:100px;margin-bottom:15px'>
  <div class="col-lg-12">
    <h3 class='text-warning'>Courses</h3>
    <hr style="height:1px;background-color:orange"/>
  </div>
</div>
<div class='row' style='margin-bottom:50px'>
{% for course in object_list %}
<div class='col-lg-6' style='margin-bottom:20px' >
  <div class="card" >
    <img class="card-img-top" src="{{course.image.url}}" height="300px">
    <div class="card-body">
      <h5 class="card-title text-primary">{{course.title}}</h5>
      <p class="card-text">{{course.description|truncatechars:200}}</p>
       <a href="/courses/{{course.id}}/" class="btn btn-primary">detail</a>
    </div>
  </div>
  </div>
{% endfor %}
</div>
{% endblock %}
